<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>wherecantigo</title>
    <link href='http://fonts.googleapis.com/css?family=Exo:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <style>
      html, body { height: 100%; margin: 0; padding: 0;}

      body {
      	background-color: black;
      }


       #header {
        min-height:40px;
        background-color:black;
       }

       #header img {
        width:25%;
        height: auto;
        margin: 1% 3%;
       }


       #scenario {
          width: 36%;
          display: inline-block;
          padding: 20px;
          margin-left: 66px;
          float: left;
       }

      #scenario h1 {
        font-size: 40px;
        color:white;
        font-weight: 400;
        font-family: Exo, sans-serif;
       }

       #scenario p {
        font-size: 20px;
        color:white;
        font-weight: 200;
        font-family: Exo, sans-serif;
       }

        #map-canvas {
          height: 84%;
          width: 45%;
          display: inline-block;
          float: right;
          margin: 0 46px;
       }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="extrapoints.js" type="text/javascript"></script>
    <script src="maps.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
      <img src="header.png">
    </div>
    <div id="scenario">
      <h1>5 PM</h1>
      <p>You are leaving work in McDonough and trying to return to your home in Little Five Points.</p>
      <p>It just so happens that it's pouring down rain, so you want to avoid walking as much as possible.</p>

    </div>
    <div id="map-canvas"></div>
  </body>
</html>
